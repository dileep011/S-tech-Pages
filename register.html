<html>
<head>
  <meta charset="utf-8">
  <title>S Technologies: Sign in</title>
  <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
  <div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <h1><a href="https://stechnologies.org.in/" rel="dofollow">S Technologies</a></h1>
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
              <span class="padding-bottom--15">Register your account</span>
              <form id="stripe-login" method="post">
                <div class="field padding-bottom--24">
                    <label for="FirstName">FirstName</label>
                    <input type="text" name="FirstName" id="FirstName">
                  </div>
                <div class="field padding-bottom--24">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="field padding-bottom--24">
                    <label for="Phone">Phone</label>
                   <input type="number" name="Phone" id="Phone">
                   </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="password">Password</label>
                  </div>
                  <input type="password" name="password" id="password">
                </div>
                <div class="field padding-bottom--24">
                  <input type="submit" name="submit" value="Register" id="submit">
                </div>
                <div class="field">
                  <a class="ssolink" href="#">Use single sign-on (Google) instead</a>
                </div>
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>Already have an account? <a href="https://dileep011.github.io/s-technologies/login.html">login</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="#">Â© Stechnologies</a></span>
              <span><a href="#">Contact</a></span>
              <span><a href="#">Privacy & terms</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./custom.js"></script>
</body>

</html>
